<html>
  <head>
    <title>Cubezapp</title>
    
    <link rel="stylesheet" type="text/css" href="styles/body.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/times.css">
    <link rel="stylesheet" type="text/css" href="styles/microwave.css">
    <link rel="stylesheet" type="text/css" href="styles/stats.css">
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="scripts/3rdparty/jquery.color-2.1.0.min.js"></script>
    
    <script src="scripts/controller/flow.js"></script>
    <script src="scripts/controller/timer.js"></script>
    
    <script src="scripts/view/microwave.js"></script>
    <script src="scripts/view/pentagons.js"></script>
    <script src="scripts/view/puzzles.js"></script>
    <script src="scripts/view/stats.js"></script>
    <script src="scripts/view/times.js"></script>
    <script src="scripts/view/footer.js"></script>
    
    <script src="scripts/model/id.js"></script>
    <script src="scripts/model/localdb.js"></script>
    <script src="scripts/model/times.js"></script>
    <script src="scripts/model/solve_buffer.js"></script>
    <script src="scripts/model/store.js"></script>
    <script src="scripts/model/stats.js"></script>
    
    <script src="scripts/scrambles/puzzlejs_rubik_move.js"></script>
    <script src="scripts/scrambles/scramble.js"></script>
  </head>
  <body>
    <canvas id="pentagons"></canvas>
    
    <input id="microwave" value="0.00"></input>
    
    <div id="header">
      <a id="puzzle-name">Puzzles</a>
      <label id="temp-scramble" style="position: absolute; left: 0; top: 0; width: 100%; color: white; font-size: 24px; line-height: 44px; margin-right: 20px; text-align: center; pointer-events: none"></label>
      <div id="puzzles">
        <div id="puzzles-scroller"></div>
      </div>
    </div>
    
    <div id="footer">
      
      <div id="footer-header">
        <button id="stats-tab-button"
          class="tab tab-selected">Session Stats</button>
        <button id="settings-tab-button" class="tab">Settings</button>
        <button id="footer-close"></button>
      </div>
      
      <div id="stats-tab">
        <div id="footer-left-view">
          <div id="times" class="times"></div>
        </div>
        <label id="temp-last-scramble" style="position: absolute; left: 200px; width: calc(100% - 500px); font-size: 20px; text-align: center; top: 10px"></label>
        <div id="footer-right-view">
          <div id="stats" class="stats"></div>
        </div>
      </div>
      
      <div id="settings-tab">
        Here are some puzzle settings.
      </div>
      
    </div>
    
  </body>
</html>
