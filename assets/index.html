<!doctype html>
<html>
  <head>
    <title>Cubezapp</title>
    
    <!-- This makes the site big enough on mobile to be usable -->
    <meta name="viewport" content="width=700">
    
    <!-- Stylesheets are magical things that make your site beautiful -->
    <link rel="stylesheet" type="text/css" href="styles/body.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/pentagons.css">
    <link rel="stylesheet" type="text/css" href="styles/time.css">
    
    <!-- These APIs aren't specific to Cubezapp, but hey, they're nice -->
    <script src="scripts/external/jquery-2.1.3.min.js"></script>
    <script src="scripts/puzzlejs/puzzle.web.0.1.0.js"></script>
    
    <!-- Model scripts provide data management functionality -->
    <script src="scripts/model/stats.js"></script>
    <script src="scripts/model/id.js"></script>
    <script src="scripts/model/localdb.js"></script>
    <script src="scripts/model/times.js"></script>
    <script src="scripts/model/solve_buffer.js"></script>
    <script src="scripts/model/store.js"></script>
    
    <!-- View scripts provide the front-end experience -->
    <script src="scripts/view/pentagons.js"></script>
    <script src="scripts/view/footer.js"></script>
    
    <!-- Controller scripts implement the glue between controllers and views -->
    <script src="scripts/controller/layout.js"></script>
    
    <!-- This style will be modified by JavaScript code -->
    <style type="text/css" id="theme-style">
    .theme-background {
      background-color: #65bcd4;
    }
    .theme-text {
      color: #65bcd4;
    }
    </style>
  </head>
  <body class="theme-background">
    <!-- The pentagons fill the background of the page -->
    <canvas id="pentagons"></canvas>
    
    <!-- The header has the puzzle manager and account info -->
    <div id="header">
      <div class="top">
        <div class="name">
          <label></label>
        </div>
      </div>
      <div class="dropdown"></div>
    </div>
    
    <!-- The scramble appears here -->
    <div id="scramble">
    </div>
    
    <!-- The time field shows the current time -->
    <input id="time">
    
    <!-- The footer shows times, graphs, settings, and stats -->
    <div id="footer">
      <div class="top">
        <button class="tab stats-tab">Stats</button>
        <button class="tab settings-tab">Settings</button>
        
        <!-- This bar indicates which tab is currently selected -->
        <div class="bar theme-background"></div>
        
        <button class="close"></button>
      </div>
      <div class="bottom">
        <div class="stats-contents">
          <div class="times"></div>
          <div class="graph"></div>
          <div class="stats"></div>
        </div>
        <div class="settings-contents">
        </div>
      </div>
    </div>
  </body>
</html>
