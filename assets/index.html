<html>
  <head>
    <title>Cubezapp</title>
    
    <link rel="stylesheet" type="text/css" href="styles/body.css">
    <link rel="stylesheet" type="text/css" href="styles/footer.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/list.css">
    <link rel="stylesheet" type="text/css" href="styles/microwave.css">
    <link rel="stylesheet" type="text/css" href="styles/stats.css">
    
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    
    <script src="scripts/gui/context_view.js"></script>
    <script src="scripts/gui/list.js"></script>
    <script src="scripts/gui/microwave.js"></script>
    <script src="scripts/gui/pentagons.js"></script>
    <script src="scripts/gui/puzzles.js"></script>
    <script src="scripts/gui/stats.js"></script>
    <script src="scripts/gui/timer.js"></script>
    
    <script src="scripts/data/solve.js"></script>
    <script src="scripts/data/session.js"></script>
    <script src="scripts/data/puzzle.js"></script>
    <script src="scripts/data/local_db.js"></script>
    <script src="scripts/data/context.js"></script>
    
    <script src="scripts/scrambles/puzzlejs_rubik_move.js"></script>
    <script src="scripts/scrambles/scramble.js"></script>
  </head>
  <body>
    <canvas id="pentagons"></canvas>
    
    <div id="header">
      <a id="header-puzzles-stub" 
         href="javascript:window.app.puzzlesDropdown.showHide()">Puzzles</a>
      <div id="puzzles-dropdown">
        <div id="puzzles-list"></div>
      </div>
    </div>
    
    <input id="microwave" value="0.00"></input>
    
    <div id="footer">
      <div id="footer-header">
        <button id="footer-close">X</button>
      </div>
      <div id="footer-view">
        <div id="footer-left-view">
          <div id="times-list"></div>
        </div>
        <div id="footer-right-view">
          <div id="session-stats"></div>
        </div>
      </div>
    </div>
    
  </body>
</html>
