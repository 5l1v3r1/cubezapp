<!DOCTYPE html>

<html style="margin: 0">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=700, user-scalable=no">
    <title>Cubezapp - Home</title>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/home.css">
    
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/footer.css">
    
    <link rel="stylesheet" href="style/footer-session.css">
    <link rel="stylesheet" href="style/footer-puzzle.css">
    <link rel="stylesheet" href="style/footer-settings.css">
    
    <link rel="stylesheet" href="style/pentagons.css">
    <link rel="stylesheet" href="style/login-signup.css">
    <style id="theme-style">
    <!--
    .theme-background {
      background-color: #3498d8;
    }
    .theme-color, -solve-status-unselected {
      color: #3498d8;
    }
    -->
    </style>
  </head>
 
  <body style="margin: 0" class="theme-background">
    <canvas id="pentagons"></canvas>
  
    <svg>
      <defs>
        <filter id="blur">
          <feGaussianBlur stdDeviation="5" />
        </filter>
      </defs>
    </svg>
    
    <!-- begin login/signup -->
    <div class="login-signup">
      <div class="circle">
        <div class="filler">
          <div class="signin-view">
            <h1>SIGN IN</h1>
            <input class="username" placeholder="Username" />
            <div class="password-container">
              <input class="password" type="password" placeholder="Password "/>
              <button class="help"></button>
            </div>
            <button class="enter">Enter</button>
            <a class="register">Register</a>
          </div>
        </div>
      </div>
    </div>
    <!-- end login/signup -->
  
    <!-- begin page header -->
    <div class="page-header">
    
      <!-- begin solve statuses -->
      <div class="solve-statuses">
        <a class="solve-status solve-status-plus-two solve-status-unselected">+2</a>
        <a class="solve-status solve-status-dnf solve-status-unselected">DNF</a>
        <a class="solve-status solve-status-ok solve-status-selected">OK</a>
      </div>
      <!-- end solve statuses -->
    
      <!-- begin left dropdown stub -->
      <div class="noselect dropdown-stub left-dropdown-stub">
        <div class="name-field theme-color">
          <label class="theme-color">Curvy Copter</label>
          <div class="theme-color arrow-down"></div>
        </div>
        <div class="volume-buttons volume-buttons-hidden">
          <canvas class="minus-button minus-deselected"></canvas>
          <canvas class="plus-button plus-deselected"></canvas>
        </div>
      </div>
      <!-- end left dropdown stub -->
      
      <!-- begin right dropdown stub -->
      <div class="noselect dropdown-stub right-dropdown-stub">
        <div class="name-field theme-color">
          <label class="theme-color">Login</label>
          <!--<div class="theme-color arrow-down"></div>-->
        </div>
      </div>
      <!-- end right dropdown stub -->
      
    </div>
    <!-- end page header -->
    
    <!-- begin footer -->
    <div class="noselect page-footer footer-up">

      <!-- begin tab bar -->
      <div class="noselect tab-bar">
        <div class="filler">
          <div class="tabs">
            <button class="tab tab1 tab-selected">Session Stats</button>
            <button class="tab tab2 tab-unselected">Puzzle Stats</button>
            <button class="tab tab3 tab-unselected">Settings</button>
          </div>
          <canvas width="30" height="30" class="close-button"></canvas>
        </div>
      </div>
      <!-- end tab bar -->
      
      <!-- begin footer -->
      <div class="content">
        <div class="footer-view view1 footer-view-visible">
        </div>
        <div class="footer-view view2 footer-view-hidden">
        </div>
        <div class="footer-view view3 footer-view-hidden">
        </div>
      </div>
      <!-- end footer -->
      
    </div>
    <!-- end footer -->
    
    <script type="application/dart" src="home.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
